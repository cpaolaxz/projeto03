<!DOCTYPE html>
<html lang="pt-br">
<head>   
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crie Seu evento</title>

    <link rel="stylesheet" href="Style.cSS">
    

    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="page">
        <header>
          <h1>Crie e compartilhe seu evento.</h1>
          <p>O primeiro passo, é preencher esse <br>
            formulário de inscrição.</p>
        
        </header>
        <form id="my-form">


            <fieldset>

                <div class="fieldset-in">

                  <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-tittle">titulo do evento<Span>(mínimo 8 caracteres)</Span></label>
                        <input type="text"
                        id="event-tittle"
                        required
                        minlength="8"/>

                    </div>

                   <div class="input-wrapper">
                        <label for="event-link">link do evento<Span>(comece com https://)</Span></label>
                     <input type="url" id="event-link"/>
                    </div>
               
                    <div class="input-wrapper">
                     <label for="event-contate">Whatsapp para contato<Span>(somente números)</Span></label>
                     <input type="number" id="event-contate"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info"> Informações  extras </label>
                        <textarea id="event-info"></textarea>

                    </div>

                    <div class="input-wrapper">
                        <label for="event-category"> categoria </label>
                        <Select id="event-category">
                         <option value="live">ao vivo</option>
                         <option value="podcaSt">podcaSt</option>
                         <option value="Show">Show</option>
                        </Select>
                   </div>



                </div>
          </fieldset>
            
              
            <fieldset>

                <div class="fieldset-in">

                  <legend>privacidade</legend>
                  
                    <div class="input-wrapper">
                     <label for="event-email">E-mail do administrador<Span>(digite um email válido)</Span></label>
                     <input type="text"
                     
                     id="event-email"/>
                   </div>

                   <div class="input-wrapper">
                     <label for="event-password">Senha de acesso para os participantes<Span>(mínimo 8 caracteres)</Span></label>
                     <input type="password" id="event-password"/>
                    </div>
  
                    <div class="checkbox-wrapper">
                       <input type="checkbox" id="event-private"/>
                       <label for="event-private">Evento privado</label>
                     
                   </div>
               </div>

            </fieldset>

            <fieldset>

                <div class="col-3">

                  <legend>data e hora </legend>

                  <div class="input-wrapper">
                     <label for="event-date"> data </label>
                     <input type="date" id="event-date"/>
                  </div>

                 <div class="input-wrapper">
                     <label for="event-time">de</label>
                     <input type="time" id="event-time"/>
                 </div>

                 <div class="input-wrapper">
                     <label for="event-time">até</label>
                     <input type="time" id="event-time"/>
                 </div>
               </div>
            </fieldset>
                
             

        </form>    
       <footer>
         <input class="button"
          type="submit"
          form="my-form"
          value="Salvar evento">
        </footer> 
    </div>
   
</body>
</html>
